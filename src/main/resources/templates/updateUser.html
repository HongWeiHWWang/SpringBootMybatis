<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改用户</title>
</head>
<body>
	<form th:action="@{/user/editUser}" method="post">
		<input type="hidden" name="id" th:field="${user.id}" /><br/>
		用户姓名：<input type="text" name="name" th:field="${user.name}" /><br/>
		用户年龄：<input type="text" name="age" th:field="${user.age}" /><br/>
		用户地址：<input type="text" name="address" th:field="${user.address}" /><br/>
		<input type="submit" value="确定" /><br/>
	
	</form>
</body>
</html>
